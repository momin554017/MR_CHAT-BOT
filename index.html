<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ MR-MOMIN AI ChatBot</title>
  <link rel="icon" type="image/png" href="https://freeimage.host/i/2G3WYSp">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff00ff, #ff69b4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
    }
    .chat-header {
      text-align: center;
      margin-bottom: 15px;
    }
    .chat-header h1 {
      font-size: 2rem;
      text-transform: uppercase;
      color: white;
      text-shadow: 0 0 10px #ff69b4;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    .user-message {
      justify-content: flex-end;
    }
    .bot-message {
      justify-content: flex-start;
    }
    .message-content {
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }
    .input-container {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
    }
    #send-button {
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #send-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff69b4;
    }
    .typing-indicator {
      display: none;
      font-style: italic;
      margin-top: 10px;
      color: white;
      font-size: 1rem;
    }
    .developer-info {
      margin-top: 20px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }
    .developer-info a {
      color: #ff69b4;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üíñ MR-MOMIN AI Chat</h1>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="typing-indicator" id="typing-indicator">‚è≥ Typing...</div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="üí¨ Type your message..." autocomplete="off">
      <button id="send-button">üöÄ Send</button>
    </div>
  </div>
  <div class="developer-info">
    üíé Developed by <strong>MRMOMIN112</strong>. Join me on Telegram:  
    <a href="https://t.me/MRMOMIN112" target="_blank">üîó Click Here</a>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(`üßë‚Äçüíª ${message}`, 'user');
      messageInput.value = '';
      typingIndicator.style.display = 'block';

      try {
        const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
        const data = await response.json();
        typingIndicator.style.display = 'none';

        if (data.successful === 'success' && data.response) {
          addMessage(`ü§ñ ${data.response}`, 'bot');
        } else {
          addMessage('‚ö†Ô∏è AI Error: Invalid response received.', 'bot');
        }
      } catch (error) {
        console.error(error);
        typingIndicator.style.display = 'none';
        addMessage('‚ùå Network Error: Unable to reach AI server.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.innerHTML = text;
      messageDiv.appendChild(messageContent);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    addMessage('üåü Welcome to **MR-MOMIN AI Chat**! Type your message below.', 'bot');
  </script>
</body>
</html>
